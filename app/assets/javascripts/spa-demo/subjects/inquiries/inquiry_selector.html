<div class="inquiry-list" ng-show="$ctrl.authz.canQuery">

  <table class="table table-striped table-hover" ng-if="$ctrl.items">
    <tr>
      <th>Inquiry</th>
      <th class="date">Date</th>
    </tr>
    <tr ng-repeat="item in $ctrl.items | orderBy:'-created_at'">
      <td>
        <a ui-sref="inquiries({id:item.id})">
          <span class="inquiry_id id">{{item.id}}</span>
          {{item.text}}
        </a>
      </td>
      <td>
        {{item.created_at | date:'medium'}}
      </td>
    </tr>
  </table>
</div>
