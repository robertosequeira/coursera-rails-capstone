<sd-types-search></sd-types-search>

<ul class="items things">
  <li ng-repeat="ti in $ctrl.things" ng-class="{selected: $ctrl.isCurrentThing($index)}">
    <a ng-click="$ctrl.thingClicked($index)">
      <img ng-src="{{ti.image_content_url}}?width=100"/>
      <span class="id thing_id">{{ti.thing_id}}</span>
      <span class="name">{{ti.thing_name}}</span>
      <span class="id image_id">{{ti.image_id}}</span>
    </a>
    <span class="label label-info">{{ ti.thing_tag }}</span>
  </li>
</ul>
